<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="container">
        <div id="mainContent">
            <h1 id="containerHead">To-do List</h1>
            <form action="#">
                <input type="text" name="newItem" id="newItem">
                <button id="btnAddItem">+</button>
            </form>
            <div>
                <button id="btnRefreshItems">Refresh</button>
                <button id="btnSaveItems">Save</button>
                <button id="btnClearAllItems">Clear All</button>
            </div>
            <ul id="listContainer">

            </ul>
            <p id="msgCheck" class="msg">No items in the list yet!!!</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
